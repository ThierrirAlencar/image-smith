services:
  - type: web
    name: imageforge
    env: node
    buildCommand: |
      echo "🏗️ Iniciando processo de build..."
      chmod +x build.sh
      ./build.sh
    startCommand: node src/index.js
    plan: free
    branch: main
    autoDeploy: true
    envVars:
      - key: VIRTUAL_ENV
        value: /opt/render/project/src/venv
      - key: PATH
        value: /opt/render/project/src/venv/bin:$PATH
